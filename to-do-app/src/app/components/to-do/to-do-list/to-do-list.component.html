    <!-- app wrapper-->
<div class="grid">

    <div class="col-12">
        <div class="xl:col-6" style="margin: auto;">
            <div class="card mb-0">
            <div class="flex justify-content-between">
                <div class="flex items-center w-full">
                <span class="p-float-label p-input-icon-left" style="width: 89%;">
                    <i class="pi pi-check-square"></i>
                    <input type="text" pInputText class="flex-grow" style="width: 100%;">
                    <label htmlFor="username">Add new Todo</label>
                </span>                
                <button class="p-button ml-2" type="button">+ ADD</button>
                </div>
            </div>
            </div>
        </div>
    </div>

    <!-- left column container div -->
    <div class="col-12 xl:col-6" style="margin: auto;">
        <!-- recent sales -->
        <div class="card">
            <h5>ToDos</h5>
            <p-table [value]="todos" [paginator]="true" [rows]="5" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th></th>
                        <th pSortableColumn="title">Title <p-sortIcon field="title"></p-sortIcon></th>
                        <th pSortableColumn="priority">Priority <p-sortIcon field="priority"></p-sortIcon></th>
                        <th>View</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-todo>
                    <tr>
                        <td style="width: 15%; min-width: 5rem;">
                            <p-checkbox [binary]="true" [inputId]="'binary_' + todo.id" [(ngModel)]="todo.complete"></p-checkbox>
                        </td>
                        <td style="width: 35%; min-width: 7rem;">
                            <label [ngClass]="{'completed': todo.complete}">{{ todo.title }}</label>
                        </td>
                        <td style="width: 35%; min-width: 8rem;">
                            <p-tag [styleClass]="'priority ' + getPriorityClass(todo.priority)">{{ todo.priority | uppercase}}</p-tag>
                        </td>
                        <td style="width: 15%;">
                            <button pButton pRipple type="button" icon="pi pi-search" class="p-button p-component p-button-text p-button-icon-only"></button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="summary">
                    <div class="flex align-items-center justify-content-between">
                        In total there are {{todos ? todos.length : 0 }} todo items.
                    </div>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
